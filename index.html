<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO TV</title>
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <header>
              
                 
   
                 <div class="user-menu">
                    <div class="search-channel-btn">
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
                        </svg>
                    </div>
                    <div class="notifications">  
</div>
                <div class="notifications">
    <a href="http://action_notifications" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
  <path d="M19 17H5C4.44772 17 4 17.4477 4 18C4 18.5523 4.44772 19 5 19H19C19.5523 19 20 18.5523 20 18C20 17.4477 19.5523 17 19 17ZM12 3C10.343 3 9 4.343 9 6V16.345C9 16.825 8.528 17.26 8.016 17.387L7.131 17.738C6.144 18.252 6.56 19.32 7.533 19.32H16.467C17.44 19.32 17.856 18.252 16.869 17.738L15.984 17.387C15.472 17.26 15 16.825 15 16.345V6C15 4.343 13.657 3 12 3ZM12 19C13.104 19 14 18.104 14 17H10C10 18.104 10.896 19 12 19Z"/>
</svg>

    </a>
</div>
<div class="notifications">
    <a href="http://action_profile" target="_blank">
       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
  <path d="M12 2C9.791 2 8 3.791 8 6C8 8.209 9.791 10 12 10C14.209 10 16 8.209 16 6C16 3.791 14.209 2 12 2ZM12 12C8.134 12 4 14.134 4 17V18H20V17C20 14.134 15.866 12 12 12Z"/>
</svg>
    </a>
</div>
       
                    
            </header>

            <div class="content">
                <section class="video-player-section">
                    <video
                        id="stellar-player"
                        class="video-js vjs-default-skin"
                        controls
                        preload="auto"
                        width="100%"
                        height="500"
                    >
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a
                            web browser that supports HTML5 video
                        </p>
                    </video>
                    <div class="current-channel-info">
                        <h2 id="current-channel-name">Selecciona un canal para comenzar</h2>
                        <p id="current-show">Sin transmisi√≥n en curso</p>
                    </div>
                </section>

                <section class="categories">
                    <h2>Categories</h2>
                    <div class="category-list">
                        <button class="category-btn active">All</button>
                        <button class="category-btn">News</button>
                        <button class="category-btn">Sports</button>
                        <button class="category-btn">Entertainment</button>
                        <button class="category-btn">Movies</button>
                    </div>
                </section>

                <section class="live-channels">
                    <h2>Live Channels</h2>
                    <div class="channel-grid">
                        <!-- Channel items will be dynamically added here -->
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

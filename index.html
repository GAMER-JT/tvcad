<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella TV Clone</title>
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <header>
                <div class="user-menu">
                    <div class="search-channel-btn">
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
                        </svg>
                    </div>
                    <div class="notifications">
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor" d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21"/>
                        </svg>
                    </div>
                    <div class="profile">
                        <img src="https://ui-avatars.com/api/?name=User" alt="Profile">
                    </div>
                </div>
            </header>

            <div class="content">
                <div id="home-section" class="section-content active">
                    <section class="video-player-section">
                        <video
                            id="stellar-player"
                            class="video-js vjs-custom-theme"
                            controls
                            preload="auto"
                            width="100%"
                            height="500"
                            poster="https://i.ibb.co/1RW9vqg/poster.jpg"
                        >
                            <p class="vjs-no-js">
                                Para ver este video por favor habilite JavaScript, y considere actualizar a un
                                navegador web que soporte video HTML5
                            </p>
                        </video>
                        <div class="current-channel-info">
                            <h2 id="current-channel-name">Selecciona un canal para comenzar</h2>
                            <p id="current-show">Sin transmisión en curso</p>
                        </div>
                    </section>

                    <section class="categories">
                        <h2>Categories</h2>
                        <div class="category-list">
                            <button class="category-btn active">All</button>
                            <button class="category-btn">News</button>
                            <button class="category-btn">Sports</button>
                            <button class="category-btn">Entertainment</button>
                            <button class="category-btn">Movies</button>
                        </div>
                    </section>

                    <section class="channels">
                        <h2>Canales en Vivo</h2>
                        <div class="channel-grid">
                            <!-- Channels will be dynamically added here -->
                        </div>
                    </section>

                    <section class="movies">
                        <h2>Películas</h2>
                        <div class="movies-grid">
                            <!-- Movies will be dynamically added here -->
                        </div>
                    </section>
                </div>

                <div id="live-section" class="section-content">
                    <section class="live-channels">
                        <h2>Canales en Vivo</h2>
                        <div class="channel-grid">
                            <!-- Live channels will be populated here -->
                        </div>
                    </section>
                </div>

                <div id="movies-section" class="section-content">
                    <section class="movies">
                        <h2>Películas</h2>
                        <div class="movies-grid">
                            <!-- Movies will be populated here -->
                        </div>
                    </section>
                </div>

                <div id="favorites-section" class="section-content">
                    <section class="favorites">
                        <h2>Mis Favoritos</h2>
                        <div class="favorites-grid">
                            <!-- Favorites will be populated here -->
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <nav class="mobile-nav">
        <div class="nav-items">
            <a href="#" class="nav-item active" data-section="home-section">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                </svg>
                Home
            </a>
            <a href="#" class="nav-item" data-section="live-section">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M21,3H3C1.89,3 1,3.89 1,5V17A2,2 0 0,0 3,19H8V21H16V19H21A2,2 0 0,0 23,17V5C23,3.89 22.1,3 21,3M21,17H3V5H21V17Z" />
                </svg>
                TV en vivo
            </a>
            <a href="#" class="nav-item" data-section="movies-section">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M18,4L20,8H17L15,4H13L15,8H12L10,4H8L10,8H7L5,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V4H18Z" />
                </svg>
                Películas
            </a>
            <a href="#" class="nav-item" data-section="favorites-section">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z" />
                </svg>
                Favoritos
            </a>
        </div>
    </nav>
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

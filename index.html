<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO TV</title>
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <header>
              
                 
   
                 <div class="user-menu">
                    <div class="search-channel-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
  <path d="M23.6 22.4l-5.5-5.5c1.1-1.6 1.7-3.6 1.7-5.5C20.8 7.4 16.4 3 11 3S1.2 7.4 1.2 11.9c0 4.9 4.4 8.9 9.8 8.9 2 0 3.9-.6 5.5-1.7l5.5 5.5c.5.5 1.3.5 1.8 0s.5-1.3 0-1.8zM11 17.5c-3.5 0-6.4-2.9-6.4-6.4s2.9-6.4 6.4-6.4 6.4 2.9 6.4 6.4-2.9 6.4-6.4 6.4z"/>
</svg>

                    </div>
                    
               

                    
            </header>

            <div class="content">
                <section class="video-player-section">
                    <video
                        id="stellar-player"
                        class="video-js vjs-default-skin"
                        controls
                        preload="auto"
                        width="100%"
                        height="500"
                    >
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a
                            web browser that supports HTML5 video
                        </p>
                    </video>
                    <div class="current-channel-info">
                        <h2 id="current-channel-name">Selecciona un canal para comenzar</h2>
                        <p id="current-show">Sin transmisi√≥n en curso</p>
                    </div>
                </section>

                <section class="categories">
                    <h2>Categories</h2>
                    <div class="category-list">
                        <button class="category-btn active">All</button>
                        <button class="category-btn">News</button>
                        <button class="category-btn">Sports</button>
                        <button class="category-btn">Entertainment</button>
                        <button class="category-btn">Movies</button>
                    </div>
                </section>

                <section class="live-channels">
                    <h2>Live Channels</h2>
                    <div class="channel-grid">
                        <!-- Channel items will be dynamically added here -->
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <header>

                    </div>
                    <div class="notifications">

        <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

<div class="notifications">

            </header>

            <div class="content">
                <section class="video-player-section">
                    <video
                        id="stellar-player"
                        class="video-js vjs-default-skin"
                        controls
                        preload="auto"
                        width="100%"
                        height="500"
                    >
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a
                            web browser that supports HTML5 video
                        </p>
                    </video>
                    <div class="current-channel-info">
                        <h2 id="current-channel-name">Selecciona un canal para comenzar</h2>
                        <p id="current-show">Sin transmisi√≥n en curso</p>
                    </div>
                </section>

                <section class="categories">
                    <h2>Categories</h2>
                    <div class="category-list">
                        <button class="category-btn active">All</button>
                        <button class="category-btn">News</button>
                        <button class="category-btn">Sports</button>
                        <button class="category-btn">Entertainment</button>
                        <button class="category-btn">Movies</button>
                    </div>
                </section>

                <section class="live-channels">
                    <h2>Live Channels</h2>
                    <div class="channel-grid">
                        <!-- Channel items will be dynamically added here -->
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
